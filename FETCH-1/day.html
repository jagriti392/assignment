<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Study Lab</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
}

main {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.left-panel {
    flex: 1;
    background-color: #f0f0f0;
    padding: 20px;
}

.left-panel h2 {
    font-size: 1.5em;
}

.right-panel {
    flex: 1;
    background-color: #e0e0e0;
    padding: 20px;
}

.right-panel h2 {
    font-size: 1.5em;
}

.study-session {
    margin: 10px 0;
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

</style>
<body>
    <header>
        <h1>Study Lab</h1>
    </header>
    <main>
        <section class="left-panel">
            <h2>Study Materials</h2>
            <ul>
                <li>Books</li>
                <li>Notes</li>
                <li>Online Resources</li>
            </ul>
        </section>
        <section class="right-panel">
            <h2>Study Sessions</h2>
            <div class="study-session">Session 1</div>
            <div class="study-session">Session 2</div>
            <div class="study-session">Session 3</div>
        </section>
    </main>
    <footer>
        &copy; 2023 Study Lab
    </footer>
</body>
</html>
