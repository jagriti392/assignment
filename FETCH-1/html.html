<!DOCTYPE html>
<html>
<head>
    <title>Simple Box</title>
    <style>
        /* CSS styling for the box */
        .box {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #000;
            padding: 20px;
            justify-content: center;
            margin:auto;
            
        }
    </style>
</head>
<body>
    <!-- Box ko <div> tag ke andar define kiya gaya hai -->
    <div class="box">
        <!-- Box ke content yahan add kiya ja sakta hai -->
        <h1>This is a Box</h1>
        <p>This is some content inside the box.</p>
    
        <div class="box">
        <h2>Placed</h2>
        <p>Jagriti Placed in Masai School</p>
    </div>
    </div>
</body>
</html>
